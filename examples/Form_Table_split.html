<!-- This is an example of how to split up a form into 2 columns. this will give you better
     Control over the style and display of the form contents
-->


<div>
  <form>
    <table border="0">
      <tr>
        <td width="50%">
          <h1>This is the label for the field</h1>
          <p>This is the description</p>
       </td>
        <td width="50%">
          <input type="text" name="example">
        </td>
      </tr>
    </table>
    <input type="submit">
  </form>
</div>
